<div class="sidebar-component">
    <div class="sidebar-toggle-icon">
        <button class="sidebar-toggle-icon" mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <div class="sidebar-content" [ngClass]="{'closed' : !isSidebarExpanded}">
        <ul>
            <li>
                <a routerLink="/home" routerLinkActive="active" aria-label="Navigate to Ideas page">
                    <mat-icon>lightbulb</mat-icon>
                    <span class="link-text">Ideas</span>
                </a>
            </li>
            <li>
                <a routerLink="/groups" routerLinkActive="active" aria-label="Navigate to Groups page">
                    <mat-icon>groups</mat-icon>
                    <span class="link-text">Groups</span>
                </a>
            </li>
            <li>
                <a routerLink="/projects" routerLinkActive="active" aria-label="Navigate to Projects page">
                    <mat-icon>topic</mat-icon>
                    <span class="link-text">Projects</span>
                </a>
            </li>
        </ul>
    </div>
</div>
