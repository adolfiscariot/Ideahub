<div class="navbar">
  <div class="navbar-left">
    <img src="../../../assets/adept logo.png" alt="" class="logo-image" />
    <a routerLink="/" class="product-text">Ideahub</a>
  </div>
  <nav class="nav-items">
    <a routerLink="" class="nav-link">About</a>
    <a routerLink="" class="nav-link">Pricing</a>
    <a routerLink="" class="nav-link">Contacts</a>
    <a routerLink="" class="nav-link">Documentation</a>
  </nav>
  <div class="navbar-right" *ngIf="loggedInStatus | async as isLoggedIn">
    <ng-container *ngIf="!isLoggedIn">
      <app-buttons
        [buttonText]="'LOG IN'"
        [buttonStyleClass]="'btn-login-navbar'"
        [buttonLink]="'/login'"
      />
      <app-buttons
        [buttonText]="'SIGN UP'"
        [buttonStyleClass]="'btn-signup-navbar'"
        [buttonLink]="'/register'"
      />
    </ng-container>
  </div>
</div>
