<div class="navbar">
  <div class="navbar-left">

    <!--If logged out this text should lead to the landing page otherwise
    it should lead to the home page-->
    @if (loggedInStatus | async; as isLoggedIn) {
    <a class="product-text" [routerLink]="'/home'">Ideahub</a>
    } @else {
    <a class="product-text" [routerLink]="'/'">Ideahub</a>
    }

  </div>
  @if (loggedInStatus | async; as isLoggedIn) {
  <nav class="nav-items">
    <a routerLink="/home" class="nav-link">Home</a>
    <a routerLink="/groups" class="nav-link">Groups</a>
    <a routerLink="/projects" class="nav-link">Projects</a>
  </nav>
  } @else {
  <nav class="nav-items">
    <a routerLink="/about" class="nav-link">About</a>
    <a routerLink="/pricing" class="nav-link">Pricing</a>
    <a routerLink="/contacts" class="nav-link">Contacts</a>
    <a routerLink="/documentation" class="nav-link">Documentation</a>
  </nav>
  }



  <div class="navbar-right">
    @if (loggedInStatus | async; as isLoggedIn) {
    <button class="notification-btn" aria-label="Notifications">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="bell-icon">
        <path
          d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path
          d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <app-buttons [buttonText]="'LOG OUT'" [buttonStyleClass]="'btn-logout-navbar'" [buttonType]="'button'"
      (click)="onLogout()" />
    } @else {
    <app-buttons [buttonText]="'LOG IN'" [buttonStyleClass]="'btn-login-navbar'" [buttonType]="'button'"
      [buttonLink]="'/login'" />
    <app-buttons [buttonText]="'SIGN UP'" [buttonStyleClass]="'btn-signup-navbar'" [buttonType]="'button'"
      [buttonLink]="'/register'" />
    }

  </div>
</div>
