<div class="button">

  <!-- CASE 1: Navigation button -->
  <a *ngIf="buttonLink" [routerLink]="buttonLink">
    <button class="btn" [type]="buttonType" [ngClass]="buttonStyleClass" [disabled]="disabled" [attr.title]="title">
      {{ buttonText }}
      <ng-content></ng-content>
    </button>
  </a>

  <!-- CASE 2: Normal button (no navigation) -->
  <button *ngIf="!buttonLink" class="btn" [type]="buttonType" [ngClass]="buttonStyleClass"
    [disabled]="disabled || isLoading" [attr.title]="title">
    <span *ngIf="isLoading" class="spinner"></span>
    <span *ngIf="!isLoading">{{ buttonText }}</span>
    <ng-content *ngIf="!isLoading"></ng-content>
  </button>
</div>
