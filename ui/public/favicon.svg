<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-gradient)" rx="80"/>
  
  <!-- Lightbulb Icon -->
  <g filter="url(#glow)">
    <!-- Bulb -->
    <path d="M 256 120 C 206 120 166 160 166 210 C 166 245 185 275 210 290 L 210 340 C 210 350 218 358 228 358 L 284 358 C 294 358 302 350 302 340 L 302 290 C 327 275 346 245 346 210 C 346 160 306 120 256 120 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Base -->
    <rect x="228" y="362" width="56" height="20" rx="4" fill="#ffffff" opacity="0.85"/>
    <rect x="238" y="386" width="36" height="14" rx="3" fill="#ffffff" opacity="0.75"/>
    
    <!-- Filament -->
    <path d="M 256 180 L 256 240" stroke="#9b87f5" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <circle cx="256" cy="170" r="12" fill="#fbbf24" opacity="0.8"/>
  </g>
</svg>
