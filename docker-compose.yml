services:
  ideahub-db:
    image: postgres:15
    container_name: ideahub-db
    environment:
      POSTGRES_USER: ideahub_user
      POSTGRES_PASSWORD: ideahub_password
      POSTGRES_DB: ideahub_db
    ports:
      - "5433:5433" # expose DB to host
    volumes:
      - ideahub_data:/var/lib/postgresql/data
    restart: always
    networks:
      - ideahub-net

  ideahub-backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ideahub-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5065
      ASPNETCORE_HTTPS_PORTS: 7204
      ConnectionStrings__IdeahubString: Host=ideahub-db;Port=5433;Database=ideahub_db;Username=ideahub_user;Password=ideahub_password
      PUBLIC_BASE_URL: https://f5e76c2bc97d.ngrok-free.app

    ports:
      - "5065:5065"
    depends_on:
      - ideahub-db
    restart: always
    networks:
      - ideahub-net

  ideahub-frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ideahub-frontend-prod
    environment:
      ANGULAR_API_URL: "http://ideahub-backend:5065"  # use container name
    ports:
      - "2400:80"  # host:container
    depends_on:
      - ideahub-backend
    networks:
      - ideahub-net


volumes:
  ideahub_data:


networks:
  ideahub-net:
    driver: bridge
